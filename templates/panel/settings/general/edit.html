{% extends 'panel_base.html' %}
{% load static %}
{% load i18n %}

{% block links %}

{% endblock %}

{% block sheri %}

<div class="ui center aligned icon header">
    <i class="circular edit icon"></i>

</div>

<form method="post" class="ui container" enctype="multipart/form-data">
    {% csrf_token %}
<div class="mt-5">
    <h2 class="ui center aligned icon header bg-primary text-light p-2 rounded-top" >
        {% trans "Edit hospital Profile" %}
    </h2>
</div>
<div style="background-color: white;">

<div class="m-3">
    <div class="row g-3">
        {% if hospital_profile.img %}
        <img src="{{hospital_profile.img.url}}" style="width: 150px; margin: 10px auto;" alt="">
        {% endif %}

        {{form}}
</form>



</div>
<div class="ui center aligned icon header bg-white text-light p-2 rounded-bottom " >
    <button type="submit" class="btn btn-dark mb-3">
        <i class="bi bi-pencil-square"></i>
        {% trans "Save" %}</button>
</div>
</div>

</div>

<script>
    let Forminputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="datetime-local"], input[type="number"], select, textarea')
    Forminputs.forEach(element => {
        element.classList.add('form-control')
    }); 

    let Formchecks = document.querySelectorAll('input[type="checkbox"]')
    Formchecks.forEach(element => {
        let label = document.querySelector(`label[for="${element.id}"]`)

        element.classList.add('form-check-input')
        element.insertAdjacentHTML("beforebegin", `<div class="mb-3 col-sm-6"><div class="form-check form-switch">${label.outerHTML.replace(':','')}${element.outerHTML}</div></div>`)
        element.remove()
        label.remove()
    });
  
</script>
{% endblock %}
