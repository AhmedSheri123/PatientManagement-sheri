{% extends 'panel_base.html' %}
{% load static %}
{% load i18n %}

{% block links %}

{% endblock %}

{% block sheri %}

<div class="ui center aligned icon header">
    <i class="circular user plus icon"></i>

</div>

<form method="post" class="ui container">
    {% csrf_token %}
<div class="mt-5">
    <h2 class="ui center aligned icon header bg-primary text-light p-2 rounded-top" >
        {% trans "Add Patient" %}
    </h2>
</div>
<div style="background-color: white;">

<div class="m-3">

    <div class="row g-3">
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                <input type="text" required class="form-control" name="first_name" placeholder="{% trans "first name" %}" aria-label="Username" aria-describedby="basic-addon1">
              </div>
    
        </div>
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-passport-fill"></i></span>
                <input type="text" required class="form-control" name="last_name" placeholder="{% trans "last name" %}" aria-label="Username" aria-describedby="basic-addon1">
              </div>
    
        </div>
    
        {% comment %} <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" name="email" class="form-control" placeholder="البريد الالكتروني" aria-label="Username" aria-describedby="basic-addon1">
              </div>
        </div> {% endcomment %}
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-vcard-fill"></i></span>
                <input type="text" name="id_number" class="form-control" required placeholder="{% trans "ID Number" %}" aria-label="Username" aria-describedby="basic-addon1">
              </div>
        </div>

        <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-telephone-fill"></i></span>
                <input type="text" name="phone" class="form-control" placeholder="{% trans "Phone" %}" aria-label="Username" aria-describedby="basic-addon1">
              </div>
    
        </div>
    
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-geo-alt-fill"></i></span>
                <input type="text" name="address" class="form-control" placeholder="{% trans "Address" %}" aria-label="Username" aria-describedby="basic-addon1">
              </div>
        </div>

        <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-gender-ambiguous"></i></span>
                <select required name="gender" id="" class="form-control">
                    {% for i in GenderFields %}
                    <option value="{{i.0}}">{{i.1}}</option>
                    {% endfor %}
                </select>
            </div>
    
        </div>
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-cake2-fill"></i></span>
                <input required type="date" name="birth_date" class="form-control" placeholder="ת.לידה" aria-label="Username" aria-describedby="basic-addon1">
              </div>
    
        </div>




            <div class="form-check">
                <input class="form-check-input" checked type="radio" name="addVisit" value id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    {% trans "Do not add a patient to visit" %}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="addVisit" value="1" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    {% trans "add a patient to local visit" %}
                </label>
            </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="addVisit" value="2" id="flexRadioDefault3" >
                <label class="form-check-label" for="flexRadioDefault3">
                    {% trans "add a patient to home visit" %}
                </label>
              </div>
</form>



</div>
<div class="ui center aligned icon header bg-white text-light p-2 rounded-bottom " >
    <button type="submit" class="btn btn-dark mb-3">
        <i class="bi bi-person-fill-add"></i>
        {% trans "Add" %}</button>
</div>
</div>

</div>
